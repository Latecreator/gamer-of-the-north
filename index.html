<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER OF THE NORTH</title>
    <style>
        :root {
            --bg-dark: #0a1a0f;
            --sidebar-bg: rgba(10, 35, 18, 0.8);
            --accent-green: #4ade80;
            --text-main: #f0fdf4;
            --text-dim: #86efac;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            background-color: var(--bg-dark);
            background-image:
                linear-gradient(rgba(74, 222, 128, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 222, 128, 0.04) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Inter', sans-serif; color: var(--text-main);
            overflow: hidden;
        }

        .os-container { display: flex; height: 100vh; }

        .sidebar {
            width: 240px; flex-shrink: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(74, 222, 128, 0.15);
            padding: 20px; display: flex; flex-direction: column;
            backdrop-filter: blur(12px);
        }

        .logo { font-weight: 800; margin-bottom: 30px; font-size: 1.1rem; text-transform: uppercase; }
        .logo span { color: var(--accent-green); }

        .nav-btn {
            display: block; width: 100%; padding: 10px;
            background: transparent; border: none;
            color: var(--text-dim); text-align: left;
            cursor: pointer; border-radius: 6px; margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .nav-btn:hover { background: rgba(74, 222, 128, 0.1); color: var(--text-main); }

        .home-btn {
            background: var(--accent-green) !important;
            color: #0a1a0f !important;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .viewport { flex-grow: 1; background: transparent; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        .right-column {
            width: 320px; flex-shrink: 0;
            display: flex; flex-direction: column;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .right-column.collapsed {
            width: 0;
        }

        .notes-panel {
            flex: 1;
            background: rgba(5, 25, 12, 0.9);
            border-left: 1px solid rgba(74, 222, 128, 0.15);
            padding: 20px; display: flex; flex-direction: column;
            overflow: hidden;
        }

        #note-area {
            flex-grow: 1; background: rgba(0,0,0,0.3);
            border: 1px solid #1a3d2b; border-radius: 8px;
            color: var(--text-main); padding: 15px; resize: none; margin-top: 10px;
            font-family: inherit;
        }

        #csv-container {
            flex-grow: 1; overflow: auto; margin-top: 10px;
            background: rgba(0,0,0,0.3); border: 1px solid #1a3d2b; border-radius: 8px;
        }

        #csv-table { width: 100%; border-collapse: collapse; color: var(--text-main); font-size: 0.8rem; }
        #csv-table td { border: 1px solid #1a3d2b; padding: 8px; outline: none; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }

        .action-btn {
            padding: 12px; border: none; border-radius: 6px;
            color: white; font-weight: bold; cursor: pointer;
            font-size: 0.8rem;
        }

        .export-btn { background: #f59e0b; }
        .import-btn { background: #818cf8; }
        .reset-btn { background: #ef4444; }

        .section-label {
            font-size: 0.7rem; color: var(--accent-green);
            margin: 15px 0 10px 5px; font-weight: bold; letter-spacing: 1px;
        }

        /* Dice Roller Panel */
        .dice-panel {
            height: 220px; flex-shrink: 0;
            background: rgba(5, 25, 12, 0.9);
            border-left: 1px solid rgba(74, 222, 128, 0.15);
            border-top: 1px solid rgba(74, 222, 128, 0.15);
            padding: 15px; display: flex; flex-direction: column;
        }

        .dice-panel h3 {
            margin: 0 0 10px 0; font-size: 0.8rem;
            color: var(--accent-green); letter-spacing: 1px;
        }

        #dice-output {
            flex-grow: 1; overflow-y: auto;
            background: rgba(0,0,0,0.3); border: 1px solid #1a3d2b;
            border-radius: 8px; padding: 8px; margin-bottom: 10px;
            font-size: 0.78rem; font-family: monospace;
        }

        #dice-output p {
            margin: 2px 0; color: var(--accent-green);
        }

        #dice-output p.error { color: #ef4444; }

        .dice-input-row {
            display: flex; gap: 8px;
        }

        #dice-input {
            flex-grow: 1; background: rgba(0,0,0,0.3);
            border: 1px solid #1a3d2b; border-radius: 6px;
            color: var(--text-main); padding: 8px;
            font-family: monospace; font-size: 0.85rem;
        }

        #dice-input::placeholder { color: #1a3d2b; }

        .roll-btn {
            padding: 8px 14px; background: var(--accent-green);
            border: none; border-radius: 6px;
            color: #0a1a0f; font-weight: bold; cursor: pointer;
            font-size: 0.85rem;
        }

        .roll-btn:hover { background: #86efac; }
    </style>
</head>
<body>

    <div class="os-container">
        <aside class="sidebar">
            <div class="logo">GAMER OF THE <span>NORTH</span></div>
            <button class="nav-btn home-btn" onclick="loadApp('dashboard.html')">üè† HOME DASHBOARD</button>
            <nav id="menu">
                <div class="section-label">CONTROLS</div>
                <button class="nav-btn" style="border: 1px solid var(--accent-green);" onclick="toggleNotes()">‚ÜîÔ∏è Toggle Notes Panel</button>
                <div class="section-label" id="tools-header">TOOLS</div>
            </nav>
        </aside>

        <main class="viewport">
            <iframe id="stage" src="dashboard.html"></iframe>
        </main>

        <div class="right-column" id="right-column">
            <aside class="notes-panel" id="notes-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; min-width: 280px;">
                    <h3 style="margin: 0; font-size: 0.8rem;">DATA & NOTES</h3>
                    <select id="view-type" onchange="toggleView()" style="background: #1a3d2b; color: var(--text-main); border: none; border-radius: 4px; font-size: 0.7rem; padding: 4px;">
                        <option value="txt">TXT Mode</option>
                        <option value="csv">CSV Mode</option>
                    </select>
                </div>
                <textarea id="note-area" placeholder="Jot down notes..."></textarea>
                <div id="csv-container" style="display:none;"><table id="csv-table"></table></div>
                <div class="btn-group">
                    <button class="action-btn export-btn" onclick="exportData()">üíæ EXPORT</button>
                    <button class="action-btn import-btn" onclick="triggerImport()">üìÇ IMPORT</button>
                    <button class="action-btn reset-btn" onclick="resetNotes()">üóëÔ∏è RESET</button>
                </div>
                <input type="file" id="file-selector" style="display:none" accept=".txt,.csv">
            </aside>

            <aside class="dice-panel">
                <h3>DICE ROLLER</h3>
                <div id="dice-output"></div>
                <div class="dice-input-row">
                    <input type="text" id="dice-input" placeholder="1d20, 3d6+2...">
                    <button class="roll-btn" onclick="rollDice()">ROLL</button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const GITHUB_CONFIG = {
            username: 'Latecreator',
            repo: 'gamer-of-the-north',
            folder: 'tools'
        };

        // --- 2. DYNAMIC MENU SYNC ---
        async function autoUpdateMenu() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.folder}`);
                const files = await response.json();
                const toolsHeader = document.getElementById('tools-header');

                if (Array.isArray(files)) {
                    const sorted = files
                        .filter(f => f.name.endsWith('.html'))
                        .sort((a, b) => a.name.localeCompare(b.name));

                    const frag = document.createDocumentFragment();
                    sorted.forEach(file => {
                        const btn = document.createElement('button');
                        btn.className = 'nav-btn';
                        const displayName = file.name.replace('.html', '').replace(/-/g, ' ');
                        btn.innerHTML = `üõ†Ô∏è ${displayName}`;
                        btn.onclick = () => loadApp(`./tools/${file.name}`);
                        frag.appendChild(btn);
                    });
                    toolsHeader.after(frag);
                }
            } catch (err) {
                console.error("Auto-sync error:", err);
            }
        }

        function loadApp(url) { document.getElementById('stage').src = url; }
        autoUpdateMenu();

        // --- 3. UI CONTROLS ---
        function toggleNotes() { document.getElementById('right-column').classList.toggle('collapsed'); }
        function toggleView() {
            const view = document.getElementById('view-type').value;
            const txtArea = document.getElementById('note-area');
            const csvCont = document.getElementById('csv-container');
            txtArea.style.display = view === 'csv' ? 'none' : 'block';
            csvCont.style.display = view === 'csv' ? 'block' : 'none';
            if (view === 'csv') renderCSV(txtArea.value);
        }

        function renderCSV(rawText) {
            const table = document.getElementById('csv-table');
            table.innerHTML = "";
            if (!rawText.trim()) return;
            rawText.split("\n").forEach(row => {
                const tr = document.createElement('tr');
                row.split(",").forEach(col => {
                    const td = document.createElement('td');
                    td.contentEditable = "true";
                    td.innerText = col.trim();
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // --- 4. DATA HANDLING ---
        function triggerImport() { document.getElementById('file-selector').click(); }
        document.getElementById('file-selector').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('note-area').value = e.target.result;
                if (document.getElementById('view-type').value === 'csv') renderCSV(e.target.result);
            };
            reader.readAsText(file);
        });

        function exportData() {
            const view = document.getElementById('view-type').value;
            let content = view === 'csv' ?
                Array.from(document.querySelectorAll('#csv-table tr')).map(r => Array.from(r.querySelectorAll('td')).map(t => t.innerText).join(",")).join("\n") :
                document.getElementById('note-area').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = `gamer-of-the-north-data.${view === 'csv' ? 'csv' : 'txt'}`;
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
        }

        function resetNotes() {
            if (confirm("Clear all data?")) {
                document.getElementById('note-area').value = "";
                document.getElementById('csv-table').innerHTML = "";
                localStorage.removeItem('mb_notes');
            }
        }

        // --- 5. PERSISTENCE ---
        const noteArea = document.getElementById('note-area');
        noteArea.value = localStorage.getItem('mb_notes') || "";
        noteArea.addEventListener('input', () => localStorage.setItem('mb_notes', noteArea.value));

        // --- 6. DICE ROLLER ---
        const DICE_REGEX = /^(\d+)d(\d+)([+-]\d+)?$/i;
        const MAX_LOG = 50;

        function rollDice() {
            const input = document.getElementById('dice-input');
            const notation = input.value.trim();
            const output = document.getElementById('dice-output');

            const match = notation.match(DICE_REGEX);
            const p = document.createElement('p');

            if (!match) {
                p.className = 'error';
                p.textContent = `> Invalid: "${notation}"`;
            } else {
                const count = parseInt(match[1]);
                const sides = parseInt(match[2]);
                const mod = match[3] ? parseInt(match[3]) : 0;

                const rolls = Array.from({ length: count }, () => Math.floor(Math.random() * sides) + 1);
                const sum = rolls.reduce((a, b) => a + b, 0) + mod;
                const modStr = mod !== 0 ? ` ${mod >= 0 ? '+' : ''}${mod}` : '';
                p.textContent = `> ${notation} ‚Üí [${rolls.join(', ')}]${modStr} = ${sum}`;
            }

            output.appendChild(p);

            // Trim log to max entries
            while (output.children.length > MAX_LOG) {
                output.removeChild(output.firstChild);
            }

            output.scrollTop = output.scrollHeight;
            input.value = '';
            input.focus();
        }

        document.getElementById('dice-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') rollDice();
        });
    </script>
</body>
</html>
